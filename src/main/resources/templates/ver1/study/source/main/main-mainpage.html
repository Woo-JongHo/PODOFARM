<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- css 공간-->
    <link rel="stylesheet" href="/css/study/style-ver2.css">
    <link rel="stylesheet" href="/css/study/main-ver2.css">

    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "nostudy-text">
        <h1> 우종호님은 현재 스터디가 없어요!</h1>
    </div>
    <div class = "button-area">
        <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#createStudy">스터디 만들기</button>
        <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#searchStudy" >스터디 찾기</button>
    </div>

    <!-- CRATE STUDY MODAL-->
    <div class="modal fade" id="createStudy" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel-createStudy">스터디 생성하기</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label id="studyName" class="form-label">스터디명</label>
                            <input type="text" class="form-control" id="studyName-input" required>
                        </div>
                        <div class="mb-3">
                            <label id="studyPassword" class="form-label">스터디 비밀번호</label>
                            <input type="password" class="form-control" id="studyPassword-input" required>
                        </div>
                        <div class="mb-3">
                            <label id="startDate" class="form-label">스터디 생성일</label>
                            <input type="date" class="form-control" id="studyStart-input" required>
                        </div>
                        <div class="mb-3">
                            <label id="endDate" class="form-label">스터디 마감일</label>
                            <input type="date" class="form-control" id="studyEnd-input" required>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="createStudy-button">생성</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SEARCH STUDY MODAL -->
    <div class="modal fade" id="searchStudy" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel-searchStudy">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label id="studyCode" class="form-label">스터디 코드</label>
                            <input type="text" class="form-control" id="studyCode-input-search" required>
                        </div>
                        <div class="mb-3">
                            <label id="enterPassword" class="form-label">스터디 비밀번호</label>
                            <input type="password" class="form-control" id="studyPassword-input-search" required>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="search-button">입장</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>

    <script src ="/js/study/container-ver2.js"></script>
</body>
</html>
