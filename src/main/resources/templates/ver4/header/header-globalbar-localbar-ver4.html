    <div class="globalbar-container">
        <div class="left-section">
            <div class="logo">
                <img src="../../images/podofarm.svg" alt="logo">
            </div>
            <div class="title">
                <div>P O D O F A R M</div>
            </div>
        </div>
        <div class="right-section">
            <div class="user-icon">
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                    <img src="../../images/person-circle.svg" alt="icon">
                </button>
            </div>
        </div>
    </div>

    <div class="localbar-container">

        <!-- 데이터 값 가져오기 -->
        <a th:each="member, index: ${getStudyMember}" href="" class="localbar-item">
            <div class="icon-container">
                <div class="icon">
                    <div class="inner-icon">
                        <div class="circle">
                            <img src="../../images/person-circle.svg" alt="icon">
                        </div>
                    </div>
                </div>
            </div>
            <div th:text ="${member}" class="text"></div>
        </a>
        <!--  여기까지 -->
    </div>



    <div class="offcanvas offcanvas-end text-bg-dark" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
         aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p>Try scrolling the rest of the page to see this option in action.</p>
        </div>
    </div>
