<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- css 공간-->
    <link rel="stylesheet" href="/css/ver4/style.css">
</head>
<body>
    <header>
        <div th:include="/ver4/header/header-globalbar-localbar-ver4.html" class="personal-header "></div>
    </header>

    <div class="solvedpage-container">
        <div class="solvedpage-title">
            <div class="solvedpage-title-left">
                <div class="solvedpage-title-left-bookmark">
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                        <img src="../images/person-circle.svg" alt="icon">
                    </button>
                </div>
                <div class="solvedpage-title-left-filename">어린동물찾기</div>
                <div class="solvedpage-title-left-bookmark">
                    <img src="../images/bookmark-frame.svg" alt="icon">
                </div>
            </div>
            <div class="solvedpage-title-right">2024-04-09 14:00:22</div>
        </div>

        <div class="solvedpage-main">
            <div class="solvedpage-main-reademe"></div>
            <div class="solvedpage-main-source"></div>
        </div>
        <div class="solvedpage-memo"></div>
    </div>



    <div class="offcanvas offcanvas-start text-bg-dark" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
         aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p>Try scrolling the rest of the page to see this option in action.</p>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>

    <script src="/js/ver4/personal.js"></script>
</body>
</html>
