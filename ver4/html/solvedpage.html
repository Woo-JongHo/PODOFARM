<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- css 영역-->
    <link rel="stylesheet" href="../css/style.css">



    <!--font 영역-->
    <!-- js 영역-->


</head>

<body>

    <!-- header-->
    <div class="header">
        <div class="globalbar-container">
            <div class="left-section">
                <div class="logo">
                    <img src="../images/podofarm.svg" alt="logo">
                </div>
                <div class="title">
                    <div>P O D O F A R M</div>
                </div>
            </div>
            <div class="right-section">
                <div class="user-icon">
                    <div class="icon">
                        <img src="../images/person-circle.svg" alt="icon">
                    </div>
                </div>
            </div>
        </div>

        <div class="localbar-container">
            <div class="item">
                <div class="icon-container">
                    <div class="icon">
                        <div class="inner-icon">
                            <div class="circle">
                                <img src="../images/person-circle.svg" alt="icon">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text">여기는 이제 서버에따라 </div>
            </div>
        </div>
    </div>



    <!-- main-->
    <div class = "solvedpage-container">
        <div class = "solvedpage-title">
            <div class = "solvedpage-title-left">
                <div class = "solvedpage-title-left-bookmark">
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"> 
                        <img src= "../images/person-circle.svg" alt="icon">
                    </button>
                </div>
                <div class = "solvedpage-title-left-filename">어린동물찾기</div>
                <div class = "solvedpage-title-left-bookmark">
                    <img src="../images/bookmark-frame.svg" alt="icon">
                </div>
            </div>
            <div class = "solvedpage-title-right">2024-04-09 14:00:22</div>
        </div>
        
        <div class = "solvedpage-main">
            <div class = "solvedpage-main-reademe"></div>
            <div class = "solvedpage-main-source"></div>
        </div>
        <div class = "solvedpage-memo"></div>
    </div>



    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Offcanvas with body scrolling</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <p>Try scrolling the rest of the page to see this option in action.</p>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>

</html>
